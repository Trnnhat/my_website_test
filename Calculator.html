<!-- Tạo trang web máy tính với giao hiện hiện đại và đẹp -->
<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<title>Máy Tính</title>
	<link rel="stylesheet" href="Calculator.css">
</head>
<body>
	<div class="Cay-Thuoc"></div>
	<div class="khungMayTinh">
		<div class="manHinhMayTinh"></div>
		<div class="Nhom_nut">
			<button class="nut nutso0">0</button>
			<button class="nut nutso00">00</button>
			<button class="nut nutso1">1</button>
			<button class="nut nutso2">2</button>
			<button class="nut nutso3">3</button>
			<button class="nut nutso4">4</button>
			<button class="nut nutso5">5</button>
			<button class="nut nutso6">6</button>
			<button class="nut nutso7">7</button>
			<button class="nut nutso8">8</button>
			<button class="nut nutso9">9</button>
			<button class="nut nutcong">+</button>
			<button class="nut nuttru">-</button>
			<button class="nut nutnhan">x</button>
			<button class="nut nutchia">÷</button>
			<button class="nut nutbang">=</button>
			<button class="nut nutphntram">%</button>
			<button class="nut nutcham">.</button>
			<button class="nut nut-del">DEL<button>
			<button class="nut nut-ac">AC</button>
		</div>
		</div>
	</div>
</body>
</html>
